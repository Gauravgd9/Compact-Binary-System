    <title>Compact Binary System</title>
</head>

<body>

<h4 id="discription">This is a tool to calculate the final mass and spin of the remnant Blackhole</h4>
    
<div class="system">
<label>Select the Compact Binary System :</label>
<div class="btn-group">
    <button class="btn btn-info btn-lg" type="button" id="binarySystem">
        BH-BH
    </button>
    <button type="button" class="btn btn-lg btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"   >
    </button>
        <div class="dropdown-menu" >
            <a class="dropdown-item" onclick=equation1() >BH-BH</a>
            <a class="dropdown-item" onclick=equation2() >BH-NS</a>
            <a class="dropdown-item" onclick=equation3() >NS-NS</a>
        </div>
</div>
</div>

<div id = "box">af = Aaη + Baχ − Ca (1 − mf)<br> 
                mf(BH − BH) = Am + Bmη^2 + Cmχ
</div>

    <div class="form-group ">    
        <div class="leftEntry">
            <label for="exampleFormControlInput1">Primary Mass(m1) :</label>
            <input  class="form-control"  placeholder="0.0">
        </div>
        <div class="rightEntry" >
            <label for="exampleFormControlInput1">Secondary Mass(m2) :</label>
            <input  class="form-control" placeholder="0.0">
        </div>
</div>
    <div class="form-group">
            <div class="leftEntry">
                <label for="exampleFormControlInput1">Primary Spin(a1) :</label>
                <input class="form-control" placeholder="0.0">
            </div>
            <div class="rightEntry" >
                <label for="exampleFormControlInput1">Secondary Spin(a2) :</label>
                <input class="form-control" placeholder="0.0">
            </div>
</div>

<button class="btn btn-info" id="evaluate" onclick=displayResult()>Evaluate</button>
<hr>
<div id="result">FINAL MASS(mf) = 0.0<br>
FINAL SPIN(af) = 0.0
</div>

    <script src="index.js"></script>
</body>
